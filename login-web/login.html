<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SOFT SHOP</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box" id="login">
            <h1>LOGIN</h1>
            <p>Masuk untuk melanjutkan</p>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input class="username" type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input class="password" type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <div class="bottom-link">
                    <a href="lupa sandi.html">Lupa Sandi?</a> |
                    <a href="daftar.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</body>
    <script src="main.js"></script>
</html>
